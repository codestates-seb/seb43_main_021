server:
  address: localhost
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/main?createDatabaseIfNotExist=true&userUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&useSSL=true
    username: root
    password:

  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error


mail:
  address:
    admin: admin@gmail.com
jwt:
  key: kevin1234123412341234123412341234         # 민감한 정보는 시스템 환경 변수설정
  access-token-expiration-minutes: 10
  refresh-token-expiration-minutes: 30

cloud:
  aws:
    credentials:
      access-key:
      secret-key:
    s3:
      bucket: main-021
    region:
      static: ap-northeast-2
    stack:
      auto: false